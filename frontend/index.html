<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Salad App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Green Salad App</h1>
    <nav>
      <a href="#menu">Menu</a>
      <a href="#order">Order</a>
      <a href="#history">History</a>
    </nav>
  </header>
  
  <main>
    <section id="menu">
      <h2>Menu</h2>
      <ul id="menu-list"></ul>
    </section>
    
    <section id="order">
      <h2>Your Order</h2>
      <form id="order-form">
        <input type="text" id="dish-name" placeholder="Dish Name" required>
        <button type="submit">Add to Order</button>
      </form>
      <ul id="order-list"></ul>
    </section>
    
    <section id="history">
      <h2>Order History</h2>
      <ul id="history-list"></ul>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Green Salad. All rights reserved.</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
